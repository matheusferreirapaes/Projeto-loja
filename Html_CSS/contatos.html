        width: 200px;
        height: 400px;

        height: 280px;
        background-color: rgb(255, 0, 144);

</style>
<body>
  <header class="pb-2 mb-4 border-bottom border-dark">
    <ul class="nav nav-underline justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="projeto.html">Página Inicial</a>

        <li class="nav-item">
            <a class="nav-link" href="meninas.html">Meninas</a>

        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link" href="categorias.html">Categorias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="contatos.html">Contato</a>
        </li>
        <div class="p-1 row">
            <div class="col-auto">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Pesquisar por produtos" aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-secondary" style="background-color: rgb(255, 0, 144); color: rgb(255, 255, 255) ;" type="button">Enviar</button>
                </div>
            </div>
            <div class="col-auto">

                <button type="button" class="btn btn-secondary,"
                style="background-color: rgb(255, 0, 144); color: rgb(255, 255, 255);">Entrar ou Fazer cadastro</button>
            </div>
        </div>
    </ul>
    
</header>
    <main class="container">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-3">
              <label for="inputPassword4" class="form-label">Número de Telefone</label>
              <input type="tel" class="form-control" id="inputPassword4">
            </div>
            <div class="col-5">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Av. Brasil, 1222">
            </div>
            <div class="col-2">
              <label for="inputAddress2" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento,casa...">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Estados...</option>
                <option value="1">AC</option>
                <option value="2">AL</option>
                <option value="3">AP</option>
                <option value="4">AM</option>
                <option value="5">BA</option>
                <option value="6">CE</option>
                <option value="7">ES</option>
                <option value="8">GO</option>
                <option value="9">MA</option>
                <option value="10">MT</option>
                <option value="11">MS</option>
                <option value="12">MG</option>
                <option value="13">PA</option>
                <option value="14">PB</option>
                <option value="15">PR</option>
                <option value="16">PE</option>
                <option value="17">PI</option>
                <option value="18">RJ</option>
                <option value="19">RN</option>
                <option value="20">RS</option>
                <option value="21">RO</option>
                <option value="22">RR</option>
                <option value="23">SC</option>
                <option value="24">SP</option>
                <option value="25">SE</option>
                <option value="26">TO</option>
                <option value="27">DF</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensagem</label>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordo com os termos
                </label>
              </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn"
                style="background-color: rgb(255, 0, 144); color: rgb(255, 255, 255);">Enviar</button>
            </div>
          </form>
    </main>
    <footer class="rodape mt-5">
      <div class="container">
          <div class="row">
              <div class="col">
                  <h5 class="text-white">Contato</h5>
                  <p class="text-white fw-bold"><i class="bi bi-telephone-fill"></i> (11) 96587-9632</p>
                  <p class="text-white fw-bold"><i class="bi bi-envelope-at-fill"></i> alfredo@hotmail.com</p>
                  <p class="text-white fw-bold"><i class="bi bi-geo-alt-fill"></i> Rua don pedro, 65 - SP</p>
              </div>
              <div class="col">
                  <h5 class="text-white">Serviços</h5>

                  <a class="nav-link text-white" href="contatos.html">Contatos</a>
              </div>
              <div>image</div>
          </div>
      </div>

  </footer>
